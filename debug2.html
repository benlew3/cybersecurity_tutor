<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Security+ Platform v8.4</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, sans-serif; background: #09090b; color: #fafafa; min-height: 100vh; }
  </style>
</head>
<body>
<div id="root"></div>
<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
const { useState } = React;

const App = () => {
  const [view, setView] = useState('hub');
  
  if (view === 'hub') {
    return (
      <div style={{ padding: 40 }}>
        <h1 style={{ color: '#6366f1', marginBottom: 24 }}>Security+ SY0-701</h1>
        <p style={{ marginBottom: 24, color: '#a1a1aa' }}>Training Platform v8.4</p>
        
        <div style={{ display: 'grid', gap: 16 }}>
          {[1,2,3,4,5].map(d => (
            <div key={d} onClick={() => setView('domain-' + d)} style={{ background: '#18181b', padding: 20, borderRadius: 12, cursor: 'pointer', border: '1px solid #3f3f46' }}>
              <span style={{ background: '#6366f120', color: '#6366f1', padding: '4px 12px', borderRadius: 20, fontSize: 12 }}>Domain {d}</span>
              <h3 style={{ marginTop: 12 }}>Domain {d} Content</h3>
            </div>
          ))}
        </div>
      </div>
    );
  }
  
  return (
    <div style={{ padding: 40 }}>
      <button onClick={() => setView('hub')} style={{ background: 'none', border: 'none', color: '#a1a1aa', cursor: 'pointer', marginBottom: 16 }}>‚Üê Back to Hub</button>
      <h1>You selected {view}</h1>
    </div>
  );
};

ReactDOM.createRoot(document.getElementById('root')).render(<App />);
</script>
</body>
</html>
