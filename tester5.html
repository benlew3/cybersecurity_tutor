n (or Trojan horse) disguises itself as legitimate software to trick users into installing it, then performs malicious actions."}, {"id": "D2-Q010", "domain": 2, "question": "Which vulnerability allows attackers to execute code by overwriting memory?", "options": ["SQL injection", "Buffer overflow", "Cross-site scripting", "XML injection"], "correct": 1, "explanation": "Buffer overflow occurs when a program writes more data to a buffer than it can hold, potentially allowing execution of malicious code."}, {"id": "D2-Q011", "domain": 2, "question": "What is spear phishing?", "options": ["Phishing attacks using phone calls", "Targeted phishing attacks against specific individuals or organizations", "Phishing attacks via social media", "Phishing attacks using spear weapons imagery"], "correct": 1, "explanation": "Spear phishing is a targeted phishing attack directed at specific individuals or organizations, using personalized information to appear legitimate."}, {"id": "D2-Q012", "domain": 2, "question": "Which attack redirects users to fake websites by corrupting DNS records?", "options": ["Pharming", "Phishing", "Vishing", "Smishing"], "correct": 0, "explanation": "Pharming redirects users to fraudulent websites by poisoning DNS cache or modifying host files, without requiring user interaction."}, {"id": "D2-Q013", "domain": 2, "question": "What is the primary characteristic of an Advanced Persistent Threat (APT)?", "options": ["Quick, automated attacks", "Long-term, stealthy attacks with specific targets", "Attacks using advanced AI", "Attacks that persist after reboot"], "correct": 1, "explanation": "APTs are prolonged, targeted attacks where adversaries gain and maintain access to networks over extended periods, often for espionage."}, {"id": "D2-Q014", "domain": 2, "question": "Which social engineering technique involves following authorized personnel into restricted areas?", "options": ["Shoulder surfing", "Tailgating", "Dumpster diving", "Pretexting"], "correct ion": "BEC involves compromising or spoofing business email accounts to impersonate executives and manipulate employees into transferring funds or data."}, {"id": "D2-Q020", "domain": 2, "question": "Which vulnerability allows attackers to access files outside the intended directory?", "options": ["SQL injection", "Directory traversal", "Cross-site scripting", "Buffer overflow"], "correct": 1, "explanation": "Directory traversal (path traversal) attacks manipulate file paths to access files and directories outside the web root folder."}, {"id": "D2-Q021", "domain": 2, "question": "What is the purpose of a watering hole attack?", "options": ["To flood systems with water", "To compromise websites frequented by specific target groups", "To attack water utilities", "To intercept communications"], "correct": 1, "explanation": "Watering hole attacks compromise websites commonly visited by a target group, infecting visitors who access the compromised site."}, {"id": "D2-Q022", "domain": 2, "question": "Which attack attempts many password combinations against a single account?", "options": ["Password spraying", "Brute force", "Rainbow table", "Dictionary attack"], "correct": 1, "explanation": "Brute force attacks systematically try all possible password combinations against an account until the correct one is found."}, {"id": "D2-Q023", "domain": 2, "question": "What type of attack tries a few common passwords against many accounts?", "options": ["Brute force", "Password spraying", "Credential stuffing", "Rainbow table"], "correct": 1, "explanation": "Password spraying tries a small set of common passwords against many user accounts to avoid account lockouts."}, {"id": "D2-Q024", "domain": 2, "question": "Which malware monitors user activities and reports information to attackers?", "options": ["Virus", "Worm", "Spyware", "Logic bomb"], "correct": 2, "explanation": "Spyware covertly monitors user activities, keystrokes, and data, then sends this information to attackers."}, king them into executing unwanted actions."}, {"id": "D2-Q031", "domain": 2, "question": "What is vishing?", "options": ["Visual hacking", "Voice phishing via phone", "Video phishing", "Virtual phishing"], "correct": 1, "explanation": "Vishing (voice phishing) uses phone calls to manipulate victims into revealing sensitive information."}, {"id": "D2-Q032", "domain": 2, "question": "Which attack corrupts DNS cache data?", "options": ["DNS poisoning", "Domain hijacking", "URL redirection", "Subdomain takeover"], "correct": 0, "explanation": "DNS poisoning corrupts DNS cache data, causing queries to return incorrect IPs and redirect users to malicious sites."}, {"id": "D2-Q033", "domain": 2, "question": "What is fileless malware?", "options": ["Malware that deletes files", "Malware operating in memory without writing to disk", "Malware affecting network only", "Cloud-based malware"], "correct": 1, "explanation": "Fileless malware operates entirely in memory using legitimate tools, making it harder to detect."}, {"id": "D2-Q034", "domain": 2, "question": "Which attack uses text messages to trick users?", "options": ["Vishing", "Phishing", "Smishing", "Whaling"], "correct": 2, "explanation": "Smishing (SMS phishing) uses text messages to deceive victims into revealing information or clicking malicious links."}, {"id": "D2-Q035", "domain": 2, "question": "What distinguishes white hat from black hat hackers?", "options": ["Technical skill", "Tools used", "Intent and authorization", "Target selection"], "correct": 2, "explanation": "White hat hackers work legally with authorization, while black hat hackers act maliciously without permission."}, {"id": "D2-Q036", "domain": 2, "question": "Which attack exploits race conditions?", "options": ["Time-of-check to time-of-use (TOCTOU)", "Buffer overflow", "Integer overflow", "SQL injection"], "correct": 0, "explanation": "TOCTOU attacks exploit the time gap between checking a condition and using a resource."}, {"id": "D2-Q037", "d ivileges", "Gaining higher access than authorized", "Escalating tickets", "Increasing privileges legitimately"], "correct": 1, "explanation": "Privilege escalation exploits vulnerabilities to gain elevated access rights beyond what was authorized."}, {"id": "D2-Q044", "domain": 2, "question": "Which attack uses pre-computed hash tables?", "options": ["Brute force", "Dictionary attack", "Rainbow table", "Password spraying"], "correct": 2, "explanation": "Rainbow table attacks use pre-computed hash tables to quickly reverse hash functions and crack passwords."}, {"id": "D2-Q045", "domain": 2, "question": "What is clickjacking?", "options": ["Stealing clicks", "Tricking users into clicking hidden elements", "Recording clicks", "Preventing clicks"], "correct": 1, "explanation": "Clickjacking overlays transparent elements over legitimate content, tricking users into clicking malicious links."}, {"id": "D2-Q046", "domain": 2, "question": "Which attack exploits XML parsers?", "options": ["SQL injection", "XML external entity (XXE)", "XSS", "LDAP injection"], "correct": 1, "explanation": "XXE attacks exploit vulnerable XML parsers to access local files or execute remote requests."}, {"id": "D2-Q047", "domain": 2, "question": "What is pass-the-hash?", "options": ["Sharing hashes", "Using captured hashes for authentication", "Encrypting passwords", "Generating hashes"], "correct": 1, "explanation": "Pass-the-hash attacks use captured password hashes to authenticate without cracking the actual password."}, {"id": "D2-Q048", "domain": 2, "question": "Which vulnerability allows including malicious files?", "options": ["File inclusion", "Directory traversal", "SQL injection", "Command injection"], "correct": 0, "explanation": "File inclusion vulnerabilities allow attackers to include and execute malicious files from local or remote sources."}, {"id": "D2-Q049", "domain": 2, "question": "What is an exploit kit?", "options": ["Development tools", "Automated framework delivering exploits", "Testing tools", "Patching tools"], "correct": 1, "explanation": "Exploit kits are automated tools that scan for vulnerabilities and deploy appropriate exploits."}, {"id": "D2-Q050", "domain": 2, "question": "Which attack targets high-profile individuals?", "options": ["Phishing", "Spear phishing", "Whaling", "Vishing"], "correct": 2, "explanation": "Whaling specifically targets high-profile individuals like executives with customized phishing attacks."}, {"id": "D3-Q001", "domain": 3, "question": "What is the primary purpose of network segmentation?", "options": ["To increase network speed", "To isolate network sections and contain security breaches", "To reduce hardware costs", "To simplify network management"], "correct": 1, "explanation": "Network segmentation divides networks into isolated sections to contain breaches, limit lateral movement, and improve security."}, {"id": "D3-Q002", "domain": 3, "question": "Which device filters traffic between network segments based on rules?", "options": ["Router", "Switch", "Firewall", "Hub"], "correct": 2, "explanation": "Firewalls filter network traffic based on defined security rules, controlling what traffic can pass between network segments."}, {"id": "D3-Q003", "domain": 3, "question": "What is the purpose of a DMZ (Demilitarized Zone)?", "options": ["To provide wireless access", "To isolate public-facing services from internal networks", "To store military data", "To increase internet speed"], "correct": 1, "explanation": "A DMZ is a network segment that isolates public-facing services from the internal network, adding an extra security layer."}, {"id": "D3-Q004", "domain": 3, "question": "Which architecture model assumes no trust by default, even for internal traffic?", "options": ["Perimeter security", "Zero trust", "Defense in depth", "Network segmentation"], "correct": 1, "explanation": "Zero trust architecture operates on \'never trust, always verify,\' requiring authentication and authorization for all d compliant devices connect."}, {"id": "D3-Q010", "domain": 3, "question": "Which protocol provides secure remote access to network devices?", "options": ["Telnet", "SSH", "FTP", "HTTP"], "correct": 1, "explanation": "SSH (Secure Shell) provides encrypted remote access to network devices, replacing insecure protocols like Telnet."}, {"id": "D3-Q011", "domain": 3, "question": "What is an air gap?", "options": ["A physical separation between networks with no connection", "A gap in firewall rules", "Space between servers", "A wireless network range"], "correct": 0, "explanation": "An air gap is physical isolation between networks with no direct connection, providing the highest level of network separation."}, {"id": "D3-Q012", "domain": 3, "question": "Which device aggregates logs from multiple sources for analysis?", "options": ["Firewall", "IDS", "SIEM", "Router"], "correct": 2, "explanation": "SIEM (Security Information and Event Management) systems collect, aggregate, and analyze logs from multiple sources for security monitoring."}, {"id": "D3-Q013", "domain": 3, "question": "What is the difference between IDS and IPS?", "options": ["IDS detects threats, IPS can block them", "IPS detects threats, IDS blocks them", "They are the same thing", "IDS is hardware, IPS is software"], "correct": 0, "explanation": "IDS (Intrusion Detection System) alerts on threats, while IPS (Intrusion Prevention System) can actively block malicious traffic."}, {"id": "D3-Q014", "domain": 3, "question": "Which architecture distributes resources across multiple locations for availability?", "options": ["Centralized", "Decentralized", "Distributed", "Hybrid"], "correct": 2, "explanation": "Distributed architecture spreads resources across multiple locations to improve availability, performance, and resilience."}, {"id": "D3-Q015", "domain": 3, "question": "What is micro-segmentation?", "options": ["Dividing small networks", "Granular security policies for individual workloads", "Using small network cables", "Segmenting microservices"], "correct": 1, "explanation": "Micro-segmentation applies granular security policies to individual workloads or applications, limiting lateral movement in compromised networks."}, {"id": "D3-Q016", "domain": 3, "question": "Which cloud service model provides virtualized computing resources?", "options": ["SaaS", "PaaS", "IaaS", "DaaS"], "correct": 2, "explanation": "IaaS (Infrastructure as a Service) provides virtualized computing resources like servers, storage, and networking over the internet."}, {"id": "D3-Q017", "domain": 3, "question": "What is the primary security benefit of containerization?", "options": ["Faster deployment", "Application isolation", "Reduced costs", "Better performance"], "correct": 1, "explanation": "Containerization isolates applications in separate environments, limiting the impact if one container is compromised."}, {"id": "D3-Q018", "domain": 3, "question": "Which protocol secures email transmission?", "options": ["SMTP", "POP3", "TLS/SSL", "IMAP"], "correct": 2, "explanation": "TLS/SSL protocols encrypt email transmission, protecting confidentiality when used with SMTP, POP3, or IMAP."}, {"id": "D3-Q019", "domain": 3, "question": "What is a jump server (bastion host)?", "options": ["A backup server", "A hardened system providing secure access to other systems", "A server that increases network speed", "A virtualization host"], "correct": 1, "explanation": "A jump server is a hardened, monitored system that provides controlled access to devices in different security zones."}, {"id": "D3-Q020", "domain": 3, "question": "Which technology allows multiple operating systems on one physical host?", "options": ["Containerization", "Virtualization", "Cloud computing", "Clustering"], "correct": 1, "explanation": "Virtualization allows multiple virtual machines with different operating systems to run on a single physical host."}, {"id": "D3-Q021", "domain": 3, "question": "What is the purpose of load balancing?", "options": ["Reduce costs", "Distribute traffic across multiple servers", "Increase storage", "Improve policies"], "correct": 1, "explanation": "Load balancing distributes network traffic across multiple servers for optimal resource use and availability."}, {"id": "D3-Q022", "domain": 3, "question": "Which principle limits access based on business needs?", "options": ["Defense in depth", "Least privilege", "Separation of duties", "Zero trust"], "correct": 1, "explanation": "Least privilege ensures users have only minimum access necessary for their job functions."}, {"id": "D3-Q023", "domain": 3, "question": "What is Software-Defined Networking (SDN)?", "options": ["Hardware defined by software", "Centralized control through software", "Design software", "Monitoring software"], "correct": 1, "explanation": "SDN separates control plane from data plane, allowing centralized network management through software."}, {"id": "D3-Q024", "domain": 3, "question": "Which component manages authentication and authorization?", "options": ["Firewall", "Identity and Access Management (IAM)", "VPN", "SIEM"], "correct": 1, "explanation": "IAM systems manage digital identities and control access through authentication and authorization."}, {"id": "D3-Q025", "domain": 3, "question": "What is the primary purpose of network redundancy?", "options": ["Increase security", "Ensure availability if primary fails", "Improve performance", "Reduce costs"], "correct": 1, "explanation": "Network redundancy provides backup paths and components to maintain availability during failures."}, {"id": "D3-Q026", "domain": 3, "question": "Which protocol is used for secure web browsing?", "options": ["HTTP", "HTTPS", "FTP", "Telnet"], "correct": 1, "explanation": "HTTPS uses TLS/SSL to encrypt HTTP traffic, providing secure communication for web browsing."}, {"id": "D3-Q027", "domain": 3, "question": "What is NAT?", "options": ["Name translation", "Mapping private IPs to public IPs", "Encryptin                         Now with integrated remediation after each quiz!
                    </p>
                    
                    <div className="hub-grid">
                        {DOMAINS.map(domain => {
                            const domainProgress = calculateProgress(domain.id);
                            const domainQuestions = QUESTION_DATA.filter(q => q && q.domain === domain.id);
                            const domainSims = SIMULATION_DATA.filter(s => s && s.domain === domain.id);
                            const domainLessons = LESSON_DATA.filter(l => l && l.domain === domain.id);
                            const remSims = domainSims.filter(s => s.type === 'remediation');
                            
                            return (
                                <div
                                    key={domain.id}
                                    className="domain-card"
                                    style={{ '--domain-color': domain.color }}
                                    onClick={() => navigateTo('domain', domain)}
                                >
                                    <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: '1rem' }}>
                                        <div style={{
                                            width: '48px',
                                            height: '48px',
                                            borderRadius: '50%',
                                            background: domain.color,
                                            display: 'flex',
                                            alignItems: 'center',
                                            justifyContent: 'center',
                                            fontWeight: 'bold',
                                            fontSize: '1.3rem'
                                        }}>
                                            {domain.id}
                                        </div>
                                        <div className="badge info">{Math.round(domain.weight * 100)}%</div>
                                    </div>
                                    <div style={{ fontWeight: '600', marginBottom: '0.5rem' }}>{domain.name}</div>
                                    <div style={{ display: 'flex', gap: '1rem', fontSize: '0.9rem', color: '#a1a1aa' }}>
                                        <span> {domainLessons.length}</span>
                                        <span> {domainSims.length}</span>
                                        <span> {domainQuestions.length}</span>
                                        {remSims.length > 0 && (
                                            <span className="badge warning">REM: {remSims.length}</span>
                                        )}
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        };
        
        // Domain View Component
        const DomainView = ({ domain, navigateTo, progress, markCompleted, addWrongAnswer }) => {
            const [tab, setTab] = useState('quiz');
            
            const domainQuestions = useMemo(() => 
                QUESTION_DATA.filter(q => q && q.domain === domain.id), 
                [domain.id]
            );
            
            const domainSims = useMemo(() => 
                SIMULATION_DATA.filter(s => s && s.domain === domain.id), 
                [domain.id]
            );
            
            const remediationSims = useMemo(() => 
                domainSims.filter(s => s.type === 'remediation'),
                [domainSims]
            );
            
            return (
                <div style={{ '--domain-color': domain.color }}>
                    <button 
                        className="button secondary" 
                        onClick={() => navigateTo('hub')}
                        style={{ marginBottom: '1rem' }}
                    >
                         Back
                    </button>
                    
                    <h2>Domain {domain.id}: {domain.name}</h2>
                    <p style={{ color: '#a1a1aa', marginBottom: '2rem' }}>
                        {remediationSims.length} remediation exercises available
                    </p>
                    
                    <div className="tabs">
                        <button 
                            className={`tab ${tab === 'quiz' ? 'active' : ''}`}
                            onClick={() => setTab('quiz')}
                        >
                             Quiz & Remediation
                        </button>
                        <button 
                            className={`tab ${tab === 'info' ? 'active' : ''}`}
                            onClick={() => setTab('info')}
                        >
                             Info
                        </button>
                    </div>
                    
                    {tab === 'quiz' && (
                        <QuizPlayer
                            questions={domainQuestions}
                            domain={domain}
                            addWrongAnswer={addWrongAnswer}
                            onComplete={(score) => {
                                markCompleted('quiz', `D${domain.id}-quiz`);
                            }}
                            onBack={() => setTab('info')}
                        />
                    )}
                    
                    {tab === 'info' && (
                        <div className="quiz-container">
                            <h3>Domain Resources</h3>
                            <div style={{ marginTop: '1rem' }}>
                                <p>Questions: {domainQuestions.length}</p>
                                <p>Simulations: {domainSims.length}</p>
                                <p>Remediation Exercises: {remediationSims.length}</p>
                            </div>
                        </div>
                    )}
                </div>
            );
        };
        
        // Gap Analysis Component
        const GapAnalysis = ({ answers, domain }) => {
            const domainAnswers = answers.filter(a => a.question?.domain === domain?.id);
            const correct = domainAnswers.filter(a => a.correct).length;
            const total = domainAnswers.length;
            const percentage = total > 0 ? Math.round((correct / total) * 100) : 0;
            
            return (
                <div style={{
                    background: '#18181b',
                    borderRadius: '12px',
                    padding: '1.5rem',
                    marginTop: '1.5rem'
                }}>
                    <h3 style={{ marginBottom: '1rem' }}> Performance Analysis</h3>
                    <div style={{ marginBottom: '0.5rem', display: 'flex', justifyContent: 'space-between' }}>
                        <span>Domain {domain?.id}: {domain?.name}</span>
                        <span style={{ fontWeight: 'bold', color: percentage >= 85 ? '#10b981' : '#f59e0b' }}>
                            {percentage}%
                        </span>
                    </div>
                    <div style={{ 
                        height: '32px',
                        background: '#27272a',
                        borderRadius: '6px',
                        overflow: 'hidden',
                        position: 'relative'
                    }}>
                        <div style={{ 
                            height: '100%',
                            width: `${percentage}%`,
                            background: percentage >= 85 ? '#10b981' : domain?.color || '#6366f1',
                            transition: 'width 0.5s ease'
                        }} />
                        <div style={{
                            position: 'absolute',
                            top: '50%',
                            left: '50%',
                            transform: 'translate(-50%, -50%)',
                            fontWeight: '500',
                            color: '#fafafa'
                        }}>
                            {correct}/{total} correct
                        </div>
                    </div>
                </div>
            );
        };
        
        // Mount the application
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
