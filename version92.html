        // Data (time/duration fields removed)
        const QUESTION_DATA = [{"id": "D1-Q001", "domain": 1, "question": "Which security control type is a firewall classified as?", "options": ["Physical", "Technical", "Administrative", "Operational"], "correct": 1, "explanation": "A firewall is a technical (logical) control that uses technology to restrict network access based on defined rules."}, {"id": "D1-Q002", "domain": 1, "question": "What is the primary purpose of defense in depth?", "options": ["To reduce costs by consolidating security measures", "To implement multiple layers of security controls", "To focus on perimeter security only", "To eliminate the need for security policies"], "correct": 1, "explanation": "Defense in depth uses multiple layers of security controls so that if one fails, others continue to provide protection."}, {"id": "D1-Q003", "domain": 1, "question": "Which of the following best describes a deterrent control?", "options": ["Backup systems that restore data after an incident", "Warning signs that discourage unauthorized access", "Encryption that protects data confidentiality", "Logs that record security events"], "correct": 1, "explanation": "Deterrent controls discourage potential attackers by making them aware of consequences or obstacles, like warning signs or visible cameras."}, {"id": "D1-Q004", "domain": 1, "question": "What is the main difference between a vulnerability and a threat?", "options": ["Vulnerabilities are external, threats are internal", "Vulnerabilities are weaknesses, threats are potential dangers that exploit them", "Threats are technical, vulnerabilities are human-based", "There is no difference"], "correct": 1, "explanation": "A vulnerability is a weakness in a system, while a threat is a potential danger that could exploit that vulnerability."}, {"id": "D1-Q005", "domain": 1, "question": "Which principle ensures that users only have access to resources necessary for their job functions?", "options": ["Separation of duties", "Least privilege", "Need to know", "Job rotation"], "correct": 1, "explanation": "Least privilege ensures users have only the minimum access rights needed to perform their job functions."}, {"id": "D1-Q006", "domain": 1, "question": "What type of control is a security awareness training program?", "options": ["Technical", "Physical", "Administrative", "Compensating"], "correct": 2, "explanation": "Security awareness training is an administrative (managerial) control that uses policies, procedures, and training to manage security."}, {"id": "D1-Q007", "domain": 1, "question": "Which security concept describes accepting a risk because the cost of mitigation exceeds the potential loss?", "options": ["Risk transference", "Risk avoidance", "Risk acceptance", "Risk mitigation"], "correct": 2, "explanation": "Risk acceptance occurs when an organization decides to accept a risk without taking action, typically when mitigation costs outweigh potential losses."}, {"id": "D1-Q008", "domain": 1, "question": "What is the purpose of implementing separation of duties?", "options": ["To reduce training costs", "To prevent fraud and errors by requiring multiple people for critical tasks", "To increase system performance", "To simplify access control management"], "correct": 1, "explanation": "Separation of duties prevents fraud and errors by ensuring no single person has complete control over critical transactions or processes."}, {"id": "D1-Q009", "domain": 1, "question": "Which control type is designed to restore systems after a security incident?", "options": ["Preventive", "Detective", "Corrective", "Deterrent"], "correct": 2, "explanation": "Corrective controls are implemented to restore systems and repair damage after a security incident has occurred."}, {"id": "D1-Q010", "domain": 1, "question": "What does the term \'attack surface\' refer to?", "options": ["The physical area of a data center", "All possible entry points an attacker could exploit", "The network bandwidth available to attackers", "The number of employees in an organization"], "correct": 1, "explanation": "Attack surface refers to all the possible points where an attacker could enter or extract data from a system or environment."}, {"id": "D1-Q011", "domain": 1, "question": "Which principle states that security should not rely on keeping the methods secret?", "options": ["Security through obscurity", "Kerkhoff\'s principle", "Least privilege", "Defense in depth"], "correct": 1, "explanation": "Kerkhoff\'s principle states that a cryptographic system should remain secure even if everything except the key is public knowledge."}, {"id": "D1-Q012", "domain": 1, "question": "What is a compensating control?", "options": ["A control that replaces a missing or inadequate primary control", "Financial compensation for security breaches", "A control that monitors employee performance", "A backup power system"], "correct": 0, "explanation": "A compensating control is an alternative control implemented when the desired primary control is not feasible or too expensive."}, {"id": "D1-Q013", "domain": 1, "question": "Which of the following best describes confidentiality in the CIA triad?", "options": ["Ensuring data is accessible when needed", "Preventing unauthorized disclosure of information", "Ensuring data has not been altered", "Making data available to everyone"], "correct": 1, "explanation": "Confidentiality ensures that information is not disclosed to unauthorized individuals, processes, or devices."}, {"id": "D1-Q014", "domain": 1, "question": "What is the purpose of a gap analysis in security?", "options": ["To identify network bandwidth limitations", "To compare current security state against desired state", "To measure employee satisfaction", "To calculate return on investment"], "correct": 1, "explanation": "Gap analysis identifies differences between the current security posture and desired security objectives or compliance requirements."}, {"id": "D1-Q015", "domain": 1, "question": "Which security control would a bollard be classified as?", "options": ["Technical", "Administrative", "Physical", "Operational"], "correct": 2, "explanation": "Bollards are physical controls that prevent vehicle access to restricted areas through physical barriers."}, {"id": "D1-Q016", "domain": 1, "question": "What does non-repudiation provide?", "options": ["Proof that a message was sent and received", "Encryption of data in transit", "Multiple backup copies", "Faster network speeds"], "correct": 0, "explanation": "Non-repudiation ensures that a party cannot deny sending or receiving a message, typically through digital signatures."}, {"id": "D1-Q017", "domain": 1, "question": "Which type of authentication factor is a fingerprint scan?", "options": ["Something you know", "Something you have", "Something you are", "Somewhere you are"], "correct": 2, "explanation": "Biometric factors like fingerprint scans fall under \'something you are\' - inherence factors based on physical characteristics."}, {"id": "D1-Q018", "domain": 1, "question": "What is the primary goal of implementing job rotation?", "options": ["To increase employee satisfaction", "To detect fraud and prevent knowledge silos", "To reduce payroll costs", "To improve network performance"], "correct": 1, "explanation": "Job rotation helps detect fraudulent activities and prevents any single employee from having exclusive knowledge of critical systems."}, {"id": "D1-Q019", "domain": 1, "question": "Which security model focuses on preventing information flow from higher to lower security levels?", "options": ["Bell-LaPadula", "Biba", "Clark-Wilson", "Brewer-Nash"], "correct": 0, "explanation": "Bell-LaPadula model focuses on confidentiality and prevents information from flowing from high security levels to low (no read up, no write down)."}, {"id": "D1-Q020", "domain": 1, "question": "What does integrity mean in the context of the CIA triad?", "options": ["Data is accessible when needed", "Data has not been modified in an unauthorized manner", "Data is encrypted", "Data is backed up regularly"], "correct": 1, "explanation": "Integrity ensures that data has not been altered in an unauthorized way and remains accurate and trustworthy."}, {"id": "D1-Q021", "domain": 1, "question": "What is the primary difference between qualitative and quantitative risk analysis?", "options": ["Qualitative uses numbers, quantitative uses descriptions", "Qualitative uses descriptions, quantitative uses numerical values", "They are the same", "Qualitative is faster, quantitative is slower"], "correct": 1, "explanation": "Qualitative risk analysis uses descriptive terms (high/medium/low), while quantitative uses numerical values and calculations."}, {"id": "D1-Q022", "domain": 1, "question": "Which authentication factor category does a smart card belong to?", "options": ["Something you know", "Something you have", "Something you are", "Somewhere you are"], "correct": 1, "explanation": "A smart card is a possession factor - something you have - used for authentication."}, {"id": "D1-Q023", "domain": 1, "question": "What is the purpose of implementing mandatory vacations?", "options": ["Employee wellness", "To detect fraud and misconduct", "To reduce payroll costs", "To improve productivity"], "correct": 1, "explanation": "Mandatory vacations force employees to be away from their duties, allowing others to discover any fraudulent activities."}, {"id": "D1-Q024", "domain": 1, "question": "Which security principle requires multiple people to complete a sensitive task?", "options": ["Least privilege", "Dual control", "Job rotation", "Separation of duties"], "correct": 1, "explanation": "Dual control requires two or more people to complete a critical task, preventing single-person fraud."}, {"id": "D1-Q025", "domain": 1, "question": "What does availability mean in the CIA triad?", "options": ["Data is encrypted", "Data is accurate", "Data is accessible when needed by authorized users", "Data is backed up"], "correct": 2, "explanation": "Availability ensures that systems and data are accessible when needed by authorized users."}, {"id": "D1-Q026", "domain": 1, "question": "Which control type detects security incidents after they occur?", "options": ["Preventive", "Detective", "Corrective", "Deterrent"], "correct": 1, "explanation": "Detective controls identify security incidents after they have occurred through monitoring and logging."}, {"id": "D1-Q027", "domain": 1, "question": "What is the purpose of security guards?", "options": ["Technical control", "Physical and detective control", "Administrative control", "Logical control"], "correct": 1, "explanation": "Security guards serve as both physical controls (preventing access) and detective controls (observing and reporting)."}, {"id": "D1-Q028", "domain": 1, "question": "Which principle limits users to only the information they need for their job?", "options": ["Least privilege", "Need to know", "Separation of duties", "Defense in depth"], "correct": 1, "explanation": "Need to know restricts access to only the specific information required for job functions, even within privilege levels."}, {"id": "D1-Q029", "domain": 1, "question": "What type of control is encryption?", "options": ["Physical", "Administrative", "Technical", "Operational"], "correct": 2, "explanation": "Encryption is a technical control that uses technology to protect data confidentiality."}, {"id": "D1-Q030", "domain": 1, "question": "Which security model focuses on data integrity?", "options": ["Bell-LaPadula", "Biba", "Clark-Wilson", "Both Biba and Clark-Wilson"], "correct": 3, "explanation": "Both Biba and Clark-Wilson models focus on maintaining data integrity, though through different approaches."}, {"id": "D1-Q031", "domain": 1, "question": "What is the primary purpose of background checks?", "options": ["To verify technical skills", "To assess security risks before hiring", "To determine salary levels", "To check social media presence"], "correct": 1, "explanation": "Background checks are administrative controls to assess potential security risks before granting access to sensitive resources."}, {"id": "D1-Q032", "domain": 1, "question": "Which authentication method uses physical characteristics?", "options": ["Password", "Token", "Biometric", "PIN"], "correct": 2, "explanation": "Biometric authentication uses unique physical characteristics like fingerprints, iris, or facial recognition."}, {"id": "D1-Q033", "domain": 1, "question": "What is multi-factor authentication (MFA)?", "options": ["Using multiple passwords", "Using factors from at least two different categories", "Using multiple usernames", "Using biometrics only"], "correct": 1, "explanation": "MFA requires authentication factors from at least two different categories (something you know, have, or are)."}, {"id": "D1-Q034", "domain": 1, "question": "Which control type attempts to repair damage after an incident?", "options": ["Preventive", "Detective", "Corrective", "Compensating"], "correct": 2, "explanation": "Corrective controls repair or restore systems after a security incident has been detected."}, {"id": "D1-Q035", "domain": 1, "question": "What is the principle of implicit deny?", "options": ["Deny all access by default unless explicitly allowed", "Allow all access by default", "Deny only suspicious activities", "Allow access after verification"], "correct": 0, "explanation": "Implicit deny blocks all access by default unless explicitly permitted, following least privilege principles."}, {"id": "D1-Q036", "domain": 1, "question": "Which of the following is an example of administrative control?", "options": ["Firewall", "Security policy", "Encryption", "Biometric scanner"], "correct": 1, "explanation": "Security policies are administrative controls that establish rules and procedures for security management."}, {"id": "D1-Q037", "domain": 1, "question": "What does risk transference mean?", "options": ["Eliminating risk entirely", "Shifting risk to another party", "Accepting risk", "Reducing risk impact"], "correct": 1, "explanation": "Risk transference shifts risk to another party, typically through insurance or outsourcing."}, {"id": "D1-Q038", "domain": 1, "question": "Which security control is a mantrap?", "options": ["Technical", "Administrative", "Physical", "Detective"], "correct": 2, "explanation": "A mantrap is a physical control that uses two doors to control and monitor access to secure areas."}, {"id": "D1-Q039", "domain": 1, "question": "What is the purpose of implementing access control lists (ACLs)?", "options": ["To list all users", "To define who can access specific resources", "To track login attempts", "To encrypt data"], "correct": 1, "explanation": "ACLs specify which users or systems are granted access to objects and what operations they can perform."}, {"id": "D1-Q040", "domain": 1, "question": "Which principle requires critical operations to be divided among multiple people?", "options": ["Least privilege", "Need to know", "Separation of duties", "Defense in depth"], "correct": 2, "explanation": "Separation of duties divides critical operations among multiple people to prevent fraud and errors."}, {"id": "D1-Q041", "domain": 1, "question": "What is single sign-on (SSO)?", "options": ["Using one password for all accounts", "Authenticating once to access multiple systems", "Single-factor authentication", "One-time password"], "correct": 1, "explanation": "SSO allows users to authenticate once and access multiple systems without re-authenticating."}, {"id": "D1-Q042", "domain": 1, "question": "Which control category includes locks and fences?", "options": ["Technical", "Administrative", "Physical", "Logical"], "correct": 2, "explanation": "Locks and fences are physical controls that restrict physical access to facilities and assets."}, {"id": "D1-Q043", "domain": 1, "question": "What is the purpose of audit trails?", "options": ["To prevent attacks", "To record system activities for review", "To encrypt data", "To authenticate users"], "correct": 1, "explanation": "Audit trails record system activities, enabling review, investigation, and accountability."}, {"id": "D1-Q044", "domain": 1, "question": "Which authentication factor is \'somewhere you are\'?", "options": ["Password", "Token", "Fingerprint", "Geolocation"], "correct": 3, "explanation": "Geolocation authentication uses physical location as a factor (somewhere you are)."}, {"id": "D1-Q045", "domain": 1, "question": "What is the difference between identification and authentication?", "options": ["They are the same", "Identification claims identity, authentication proves it", "Authentication claims identity, identification proves it", "Identification is for users, authentication is for systems"], "correct": 1, "explanation": "Identification is claiming an identity (username), while authentication is proving that identity (password)."}, {"id": "D1-Q046", "domain": 1, "question": "Which security principle requires regularly testing security controls?", "options": ["Defense in depth", "Least privilege", "Continuous monitoring", "Need to know"], "correct": 2, "explanation": "Continuous monitoring involves regularly testing and verifying that security controls remain effective."}, {"id": "D1-Q047", "domain": 1, "question": "What is authorization?", "options": ["Proving identity", "Claiming identity", "Granting access to resources after authentication", "Logging access attempts"], "correct": 2, "explanation": "Authorization determines what authenticated users are allowed to access and what actions they can perform."}, {"id": "D1-Q048", "domain": 1, "question": "Which control helps ensure accountability?", "options": ["Encryption", "Logging and auditing", "Firewalls", "Antivirus"], "correct": 1, "explanation": "Logging and auditing create records of user actions, establishing accountability and enabling investigation."}, {"id": "D1-Q049", "domain": 1, "question": "What is defense in depth also known as?", "options": ["Single layer security", "Layered security", "Perimeter security", "Zero trust"], "correct": 1, "explanation": "Defense in depth is also called layered security, using multiple security controls at different layers."}, {"id": "D1-Q050", "domain": 1, "question": "Which principle states that systems should fail in a secure state?", "options": ["Fail-open", "Fail-secure", "Fail-safe", "Both fail-secure and fail-safe"], "correct": 3, "explanation": "Fail-secure/fail-safe means systems default to a secure state during failure, denying access rather than allowing it."}, {"id": "D2-Q001", "domain": 2, "question": "What type of malware locks a user\'s files and demands payment for decryption?", "options": ["Trojan", "Ransomware", "Rootkit", "Spyware"], "correct": 1, "explanation": "Ransomware encrypts victim files and demands payment (ransom) for the decryption key."}, {"id": "D2-Q002", "domain": 2, "question": "Which attack involves overwhelming a system with traffic to make it unavailable?", "options": ["SQL injection", "Cross-site scripting", "Denial of Service (DoS)", "Man-in-the-middle"], "correct": 2, "explanation": "A Denial of Service (DoS) attack floods a system with traffic or requests to exhaust resources and make it unavailable to legitimate users."}, {"id": "D2-Q003", "domain": 2, "question": "What is the difference between a virus and a worm?", "options": ["Viruses require user action to spread, worms self-replicate", "Worms require user action, viruses self-replicate", "They are the same thing", "Viruses only affect files, worms only affect networks"], "correct": 0, "explanation": "Viruses require user action (like opening an infected file) to spread, while worms can self-replicate and spread automatically across networks."}, {"id": "D2-Q004", "domain": 2, "question": "Which social engineering attack uses fake scenarios to trick users into revealing information?", "options": ["Phishing", "Pretexting", "Tailgating", "Shoulder surfing"], "correct": 1, "explanation": "Pretexting involves creating a fabricated scenario or pretext to manipulate victims into divulging information or performing actions."}, {"id": "D2-Q005", "domain": 2, "question": "What type of attack injects malicious SQL commands into input fields?", "options": ["Cross-site scripting (XSS)", "SQL injection", "Buffer overflow", "Directory traversal"], "correct": 1, "explanation": "SQL injection attacks insert malicious SQL statements into input fields to manipulate database queries and access unauthorized data."}, {"id": "D2-Q006", "domain": 2, "question": "Which attack intercepts communication between two parties without their knowledge?", "options": ["Replay attack", "Man-in-the-middle (MITM)", "Session hijacking", "DNS poisoning"], "correct": 1, "explanation": "Man-in-the-middle (MITM) attacks intercept and potentially alter communications between two parties who believe they\'re directly communicating."}, {"id": "D2-Q007", "domain": 2, "question": "What is a zero-day vulnerability?", "options": ["A vulnerability discovered on day zero of a product launch", "A vulnerability unknown to the vendor with no patch available", "A vulnerability that expires after zero days", "A vulnerability that takes zero days to exploit"], "correct": 1, "explanation": "A zero-day vulnerability is a security flaw unknown to the software vendor, meaning there\'s been zero days to create a patch."}, {"id": "D2-Q008", "domain": 2, "question": "Which attack captures and retransmits valid data to gain unauthorized access?", "options": ["Brute force", "Replay attack", "Password spraying", "Dictionary attack"], "correct": 1, "explanation": "Replay attacks capture legitimate authentication data and retransmit it to gain unauthorized access to systems or services."}, {"id": "D2-Q009", "domain": 2, "question": "What type of malware disguises itself as legitimate software?", "options": ["Virus", "Worm", "Trojan", "Ransomware"], "correct": 2, "explanation": "A Trojan (or Trojan horse) disguises itself as legitimate software to trick users into installing it, then performs malicious actions."}, {"id": "D2-Q010", "domain": 2, "question": "Which vulnerability allows attackers to execute code by overwriting memory?", "options": ["SQL injection", "Buffer overflow", "Cross-site scripting", "XML injection"], "correct": 1, "explanation": "Buffer overflow occurs when a program writes more data to a buffer than it can hold, potentially allowing execution of malicious code."}, {"id": "D2-Q011", "domain": 2, "question": "What is spear phishing?", "options": ["Phishing attacks using phone calls", "Targeted phishing attacks against specific individuals or organizations", "Phishing attacks via social media", "Phishing attacks using spear weapons imagery"], "correct": 1, "explanation": "Spear phishing is a targeted phishing attack directed at specific individuals or organizations, using personalized information to appear legitimate."}, {"id": "D2-Q012", "domain": 2, "question": "Which attack redirects users to fake websites by corrupting DNS records?", "options": ["Pharming", "Phishing", "Vishing", "Smishing"], "correct": 0, "explanation": "Pharming redirects users to fraudulent websites by poisoning DNS cache or modifying host files, without requiring user interaction."}, {"id": "D2-Q013", "domain": 2, "question": "What is the primary characteristic of an Advanced Persistent Threat (APT)?", "options": ["Quick, automated attacks", "Long-term, stealthy attacks with specific targets", "Attacks using advanced AI", "Attacks that persist after reboot"], "correct": 1, "explanation": "APTs are prolonged, targeted attacks where adversaries gain and maintain access to networks over extended periods, often for espionage."}, {"id": "D2-Q014", "domain": 2, "question": "Which social engineering technique involves following authorized personnel into restricted areas?", "options": ["Shoulder surfing", "Tailgating", "Dumpster diving", "Pretexting"], "correct": 1, "explanation": "Tailgating (or piggybacking) involves unauthorized individuals following authorized personnel through secure entry points without proper authentication."}, {"id": "D2-Q015", "domain": 2, "question": "What type of attack injects malicious scripts into web pages viewed by other users?", "options": ["SQL injection", "Cross-site scripting (XSS)", "LDAP injection", "Command injection"], "correct": 1, "explanation": "Cross-site scripting (XSS) injects malicious scripts into web pages that are then executed by other users\' browsers."}, {"id": "D2-Q016", "domain": 2, "question": "Which malware hides its presence and provides backdoor access to attackers?", "options": ["Virus", "Rootkit", "Adware", "Spyware"], "correct": 1, "explanation": "Rootkits conceal their presence and the presence of other malware while providing privileged backdoor access to attackers."}, {"id": "D2-Q017", "domain": 2, "question": "What is credential stuffing?", "options": ["Encrypting credentials for secure storage", "Using stolen username/password combinations from one breach on other sites", "Generating random passwords", "Storing multiple credentials in one location"], "correct": 1, "explanation": "Credential stuffing uses automated tools to try stolen username/password pairs from one breach against multiple websites."}, {"id": "D2-Q018", "domain": 2, "question": "Which attack floods systems with SYN requests but never completes the handshake?", "options": ["Smurf attack", "SYN flood", "Ping of death", "Teardrop attack"], "correct": 1, "explanation": "SYN flood attacks send multiple SYN requests but never complete the TCP three-way handshake, exhausting server resources."}, {"id": "D2-Q019", "domain": 2, "question": "What is business email compromise (BEC)?", "options": ["Hacking corporate email servers", "Impersonating business executives to authorize fraudulent transactions", "Encrypting business emails", "Intercepting business emails in transit"], "correct": 1, "explanation": "BEC involves compromising or spoofing business email accounts to impersonate executives and manipulate employees into transferring funds or data."}, {"id": "D2-Q020", "domain": 2, "question": "Which vulnerability allows attackers to access files outside the intended directory?", "options": ["SQL injection", "Directory traversal", "Cross-site scripting", "Buffer overflow"], "correct": 1, "explanation": "Directory traversal (path traversal) attacks manipulate file paths to access files and directories outside the web root folder."}, {"id": "D2-Q021", "domain": 2, "question": "What is the purpose of a watering hole attack?", "options": ["To flood systems with water", "To compromise websites frequented by specific target groups", "To attack water utilities", "To intercept communications"], "correct": 1, "explanation": "Watering hole attacks compromise websites commonly visited by a target group, infecting visitors who access the compromised site."}, {"id": "D2-Q022", "domain": 2, "question": "Which attack attempts many password combinations against a single account?", "options": ["Password spraying", "Brute force", "Rainbow table", "Dictionary attack"], "correct": 1, "explanation": "Brute force attacks systematically try all possible password combinations against an account until the correct one is found."}, {"id": "D2-Q023", "domain": 2, "question": "What type of attack tries a few common passwords against many accounts?", "options": ["Brute force", "Password spraying", "Credential stuffing", "Rainbow table"], "correct": 1, "explanation": "Password spraying tries a small set of common passwords against many user accounts to avoid account lockouts."}, {"id": "D2-Q024", "domain": 2, "question": "Which malware monitors user activities and reports information to attackers?", "options": ["Virus", "Worm", "Spyware", "Logic bomb"], "correct": 2, "explanation": "Spyware covertly monitors user activities, keystrokes, and data, then sends this information to attackers."}, king them into executing unwanted actions."}, {"id": "D2-Q031", "domain": 2, "question": "What is vishing?", "options": ["Visual hacking", "Voice phishing via phone", "Video phishing", "Virtual phishing"], "correct": 1, "explanation": "Vishing (voice phishing) uses phone calls to manipulate victims into revealing sensitive information."}, {"id": "D2-Q032", "domain": 2, "question": "Which attack corrupts DNS cache data?", "options": ["DNS poisoning", "Domain hijacking", "URL redirection", "Subdomain takeover"], "correct": 0, "explanation": "DNS poisoning corrupts DNS cache data, causing queries to return incorrect IPs and redirect users to malicious sites."}, {"id": "D2-Q033", "domain": 2, "question": "What is fileless malware?", "options": ["Malware that deletes files", "Malware operating in memory without writing to disk", "Malware affecting network only", "Cloud-based malware"], "correct": 1, "explanation": "Fileless malware operates entirely in memory using legitimate tools, making it harder to detect."}, {"id": "D2-Q034", "domain": 2, "question": "Which attack uses text messages to trick users?", "options": ["Vishing", "Phishing", "Smishing", "Whaling"], "correct": 2, "explanation": "Smishing (SMS phishing) uses text messages to deceive victims into revealing information or clicking malicious links."}, {"id": "D2-Q035", "domain": 2, "question": "What distinguishes white hat from black hat hackers?", "options": ["Technical skill", "Tools used", "Intent and authorization", "Target selection"], "correct": 2, "explanation": "White hat hackers work legally with authorization, while black hat hackers act maliciously without permission."}, {"id": "D2-Q036", "domain": 2, "question": "Which attack exploits race conditions?", "options": ["Time-of-check to time-of-use (TOCTOU)", "Buffer overflow", "Integer overflow", "SQL injection"], "correct": 0, "explanation": "TOCTOU attacks exploit the time gap between checking a condition and using a resource."}, {"id": "D2-Q037", "d ivileges", "Gaining higher access than authorized", "Escalating tickets", "Increasing privileges legitimately"], "correct": 1, "explanation": "Privilege escalation exploits vulnerabilities to gain elevated access rights beyond what was authorized."}, {"id": "D2-Q044", "domain": 2, "question": "Which attack uses pre-computed hash tables?", "options": ["Brute force", "Dictionary attack", "Rainbow table", "Password spraying"], "correct": 2, "explanation": "Rainbow table attacks use pre-computed hash tables to quickly reverse hash functions and crack passwords."}, {"id": "D2-Q045", "domain": 2, "question": "What is clickjacking?", "options": ["Stealing clicks", "Tricking users into clicking hidden elements", "Recording clicks", "Preventing clicks"], "correct": 1, "explanation": "Clickjacking overlays transparent elements over legitimate content, tricking users into clicking malicious links."}, {"id": "D2-Q046", "domain": 2, "question": "Which attack exploits XML parsers?", "options": ["SQL injection", "XML external entity (XXE)", "XSS", "LDAP injection"], "correct": 1, "explanation": "XXE attacks exploit vulnerable XML parsers to access local files or execute remote requests."}, {"id": "D2-Q047", "domain": 2, "question": "What is pass-the-hash?", "options": ["Sharing hashes", "Using captured hashes for authentication", "Encrypting passwords", "Generating hashes"], "correct": 1, "explanation": "Pass-the-hash attacks use captured password hashes to authenticate without cracking the actual password."}, {"id": "D2-Q048", "domain": 2, "question": "Which vulnerability allows including malicious files?", "options": ["File inclusion", "Directory traversal", "SQL injection", "Command injection"], "correct": 0, "explanation": "File inclusion vulnerabilities allow attackers to include and execute malicious files from local or remote sources."}, {"id": "D2-Q049", "domain": 2, "question": "What is an exploit kit?", "options": ["Development tools", "Automated framework delivering exploits", "Testing tools", "Patching tools"], "correct": 1, "explanation": "Exploit kits are automated tools that scan for vulnerabilities and deploy appropriate exploits."}, {"id": "D2-Q050", "domain": 2, "question": "Which attack targets high-profile individuals?", "options": ["Phishing", "Spear phishing", "Whaling", "Vishing"], "correct": 2, "explanation": "Whaling specifically targets high-profile individuals like executives with customized phishing attacks."}, {"id": "D3-Q001", "domain": 3, "question": "What is the primary purpose of network segmentation?", "options": ["To increase network speed", "To isolate network sections and contain security breaches", "To reduce hardware costs", "To simplify network management"], "correct": 1, "explanation": "Network segmentation divides networks into isolated sections to contain breaches, limit lateral movement, and improve security."}, {"id": "D3-Q002", "domain": 3, "question": "Which device filters traffic between network segments based on rules?", "options": ["Router", "Switch", "Firewall", "Hub"], "correct": 2, "explanation": "Firewalls filter network traffic based on defined security rules, controlling what traffic can pass between network segments."}, {"id": "D3-Q003", "domain": 3, "question": "What is the purpose of a DMZ (Demilitarized Zone)?", "options": ["To provide wireless access", "To isolate public-facing services from internal networks", "To store military data", "To increase internet speed"], "correct": 1, "explanation": "A DMZ is a network segment that isolates public-facing services from the internal network, adding an extra security layer."}, {"id": "D3-Q004", "domain": 3, "question": "Which architecture model assumes no trust by default, even for internal traffic?", "options": ["Perimeter security", "Zero trust", "Defense in depth", "Network segmentation"], "correct": 1, "explanation": "Zero trust architecture operates on \'never trust, always verify,\' requiring authentication and authorization for all d compliant devices connect."}, {"id": "D3-Q010", "domain": 3, "question": "Which protocol provides secure remote access to network devices?", "options": ["Telnet", "SSH", "FTP", "HTTP"], "correct": 1, "explanation": "SSH (Secure Shell) provides encrypted remote access to network devices, replacing insecure protocols like Telnet."}, {"id": "D3-Q011", "domain": 3, "question": "What is an air gap?", "options": ["A physical separation between networks with no connection", "A gap in firewall rules", "Space between servers", "A wireless network range"], "correct": 0, "explanation": "An air gap is physical isolation between networks with no direct connection, providing the highest level of network separation."}, {"id": "D3-Q012", "domain": 3, "question": "Which device aggregates logs from multiple sources for analysis?", "options": ["Firewall", "IDS", "SIEM", "Router"], "correct": 2, "explanation": "SIEM (Security Information and Event Management) systems collect, aggregate, and analyze logs from multiple sources for security monitoring."}, {"id": "D3-Q013", "domain": 3, "question": "What is the difference between IDS and IPS?", "options": ["IDS detects threats, IPS can block them", "IPS detects threats, IDS blocks them", "They are the same thing", "IDS is hardware, IPS is software"], "correct": 0, "explanation": "IDS (Intrusion Detection System) alerts on threats, while IPS (Intrusion Prevention System) can actively block malicious traffic."}, {"id": "D3-Q014", "domain": 3, "question": "Which architecture distributes resources across multiple locations for availability?", "options": ["Centralized", "Decentralized", "Distributed", "Hybrid"], "correct": 2, "explanation": "Distributed architecture spreads resources across multiple locations to improve availability, performance, and resilience."}, {"id": "D3-Q015", "domain": 3, "question": "What is micro-segmentation?", "options": ["Dividing small networks", "Granular security policies for individual workloads", "Using small                     <div className="viewer-content">
                        <div className="info-box" style={{ marginBottom: '2rem' }}>
                            <h3>Simulation Information</h3>
                            <p style={{ marginTop: '0.5rem' }}>
                                This is a placeholder for the full simulation content. 
                                In the complete implementation, this would load the full JSON data 
                                including decision points, scenarios, and interactive elements.
                            </p>
                        </div>
                        
                        <div>
                            <h3>Simulation Details</h3>
                            <ul style={{ marginTop: '1rem', paddingLeft: '1.5rem', lineHeight: 1.8 }}>
                                <li><strong>ID:</strong> {simulation.id}</li>
                                <li><strong>Type:</strong> {simulation.type}</li>
                                <li><strong>Domain:</strong> {domain?.name || 'Unknown'}</li>
                                <li><strong>Difficulty:</strong> {simulation.difficulty || 'Not specified'}</li>
                                <li><strong>Role:</strong> {simulation.role || 'Not specified'}</li>
                            </ul>
                        </div>
                        
                        {simulation.type === 'remediation' && (
                            <div className="warning-box" style={{ marginTop: '2rem' }}>
                                <h4> Remediation Focus</h4>
                                <p>
                                    This exercise is designed to reinforce fundamental concepts and 
                                    address common knowledge gaps in this domain.
                                </p>
                            </div>
                        )}
                    </div>
                </div>
            );
        };
        
        // Lesson Viewer Component
        const LessonViewer = ({ lesson, domain, onBack }) => {
            return (
                <div className="lesson-viewer" style={{ '--domain-color': domain?.color || '#6366f1' }}>
                    <button className="button secondary" onClick={onBack} style={{ marginBottom: '1rem' }}>
                         Back to Domain
                    </button>
                    
                    <div className="viewer-header">
                        <h2>{lesson.title}</h2>
                        <div style={{ display: 'flex', gap: '1rem', marginTop: '0.5rem' }}>
                            <span className="badge info">LESSON</span>
                            <span className="badge">
                                {lesson.difficulty || 'Intermediate'}
                            </span>
                            {lesson.objectives && lesson.objectives.length > 0 && (
                                <span className="badge">
                                    Objectives: {lesson.objectives.join(', ')}
                                </span>
                            )}
                        </div>
                    </div>
                    
                    <div className="viewer-content">
                        <div className="info-box" style={{ marginBottom: '2rem' }}>
                            <h3>Lesson Content</h3>
                            <p style={{ marginTop: '0.5rem' }}>
                                This is a placeholder for the full lesson content. 
                                In the complete implementation, this would display the lesson sections,
                                key points, examples, and knowledge checks from the JSON data.
                            </p>
                        </div>
                        
                        <div>
                            <h3>Lesson Structure</h3>
                            <ul style={{ marginTop: '1rem', paddingLeft: '1.5rem', lineHeight: 1.8 }}>
                                <li><strong>ID:</strong> {lesson.id}</li>
                                <li><strong>Domain:</strong> {domain?.name || 'Unknown'}</li>
                                <li><strong>Difficulty:</strong> {lesson.difficulty || 'Not specified'}</li>
                                <li><strong>Objectives:</strong> {lesson.objectives?.join(', ') || 'Multiple objectives'}</li>
                            </ul>
                        </div>
                    </div>
                </div>
            );
        };
        
        // Quiz Component (simplified)
        const QuizComponent = ({ questions, domain, onComplete, onBack }) => {
            const [currentIndex, setCurrentIndex] = useState(0);
            const [selectedAnswer, setSelectedAnswer] = useState(null);
            const [showFeedback, setShowFeedback] = useState(false);
            const [score, setScore] = useState(0);
            const [quizComplete, setQuizComplete] = useState(false);
            
            const currentQuestion = questions[currentIndex];
            
            const handleSubmit = () => {
                if (selectedAnswer === null) return;
                
                const correct = currentQuestion.correct ?? currentQuestion.correct_answer ?? 0;
                if (selectedAnswer === correct) {
                    setScore(score + 1);
                }
                setShowFeedback(true);
            };
            
            const handleNext = () => {
                if (currentIndex < questions.length - 1) {
                    setCurrentIndex(currentIndex + 1);
                    setSelectedAnswer(null);
                    setShowFeedback(false);
                } else {
                    setQuizComplete(true);
                    if (onComplete) onComplete();
                }
            };
            
            if (quizComplete) {
                const percentage = Math.round((score / questions.length) * 100);
                const passed = percentage >= 85;
                
                return (
                    <div>
                        <h3>Quiz Complete!</h3>
                        <div style={{ textAlign: 'center', padding: '2rem' }}>
                            <div style={{ fontSize: '3rem', fontWeight: 'bold' }}>
                                {score}/{questions.length}
                            </div>
                            <div style={{ fontSize: '1.5rem', color: '#a1a1aa' }}>
                                {percentage}%
                            </div>
                            <div className={`badge ${passed ? 'success' : 'warning'}`} style={{ fontSize: '1rem', marginTop: '1rem' }}>
                                {passed ? ' Passed' : ' Needs Review'}
                            </div>
                        </div>
                        <button className="button secondary" onClick={onBack} style={{ marginTop: '1rem' }}>
                            Back to Domain
                        </button>
                    </div>
                );
            }
            
            return (
                <div>
                    <div style={{ marginBottom: '2rem' }}>
                        <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: '1rem' }}>
                            <span>Question {currentIndex + 1} of {questions.length}</span>
                            <span>Score: {score}/{currentIndex}</span>
                        </div>
                        <div style={{ 
                            height: '4px', 
                            background: '#27272a', 
                            borderRadius: '2px',
                            overflow: 'hidden'
                        }}>
                            <div style={{
                                height: '100%',
                                width: `${((currentIndex + 1) / questions.length) * 100}%`,
                                background: domain?.color || '#6366f1',
                                transition: 'width 0.3s ease'
                            }} />
                        </div>
                    </div>
                    
                    <h3 style={{ marginBottom: '1.5rem' }}>{currentQuestion.question}</h3>
                    
                    <div className="options">
                        {currentQuestion.options.map((option, idx) => (
                            <div
                                key={idx}
                                className={`option 
                                    ${selectedAnswer === idx ? 'selected' : ''}
                                    ${showFeedback && idx === (currentQuestion.correct ?? currentQuestion.correct_answer ?? 0) ? 'correct' : ''}
                                    ${showFeedback && selectedAnswer === idx && idx !== (currentQuestion.correct ?? currentQuestion.correct_answer ?? 0) ? 'incorrect' : ''}
                                    ${showFeedback ? 'disabled' : ''}
                                `}
                                onClick={() => !showFeedback && setSelectedAnswer(idx)}
                            >
                                <div style={{
                                    width: '28px',
                                    height: '28px',
                                    borderRadius: '50%',
                                    background: selectedAnswer === idx ? (domain?.color || '#6366f1') : '#6366f1',
                                    color: 'white',
                                    display: 'flex',
                                    alignItems: 'center',
                                    justifyContent: 'center',
                                    fontWeight: 'bold',
                                    flexShrink: 0
                                }}>
                                    {String.fromCharCode(65 + idx)}
                                </div>
                                <div style={{ flex: 1 }}>{option}</div>
                            </div>
                        ))}
                    </div>
                    
                    {showFeedback && (
                        <div className={selectedAnswer === (currentQuestion.correct ?? currentQuestion.correct_answer ?? 0) ? 'success-box' : 'warning-box'} style={{ marginTop: '1rem' }}>
                            <strong>{selectedAnswer === (currentQuestion.correct ?? currentQuestion.correct_answer ?? 0) ? ' Correct!' : ' Incorrect'}</strong>
                            <p style={{ marginTop: '0.5rem' }}>{currentQuestion.explanation}</p>
                        </div>
                    )}
                    
                    <div style={{ marginTop: '2rem' }}>
                        {!showFeedback ? (
                            <button 
                                className="button"
                                onClick={handleSubmit}
                                disabled={selectedAnswer === null}
                            >
                                Submit Answer
                            </button>
                        ) : (
                            <button className="button success" onClick={handleNext}>
                                {currentIndex < questions.length - 1 ? 'Next Question ' : 'View Results'}
                            </button>
                        )}
                    </div>
                </div>
            );
        };
        
        // Final Review Test Component
        const FinalReview = ({ navigateTo, progress, setProgress }) => {
            const [testStarted, setTestStarted] = useState(false);
            const [testComplete, setTestComplete] = useState(false);
            const [currentIndex, setCurrentIndex] = useState(0);
            const [selectedAnswer, setSelectedAnswer] = useState(null);
            const [answers, setAnswers] = useState([]);
            const [testQuestions, setTestQuestions] = useState([]);
            
            // Generate test with weighted distribution
            const generateTest = () => {
                const test = [];
                const totalQuestions = 50;
                
                DOMAINS.forEach(domain => {
                    const domainQuestions = QUESTION_DATA.filter(q => q && q.domain === domain.id);
                    const count = Math.round(totalQuestions * domain.weight);
                    const shuffled = [...domainQuestions].sort(() => Math.random() - 0.5);
                    test.push(...shuffled.slice(0, Math.min(count, shuffled.length)));
                });
                
                return test.sort(() => Math.random() - 0.5).slice(0, totalQuestions);
            };
            
            const startTest = () => {
                setTestQuestions(generateTest());
                setTestStarted(true);
            };
            
            const handleSubmit = () => {
                if (selectedAnswer === null) return;
                
                const currentQuestion = testQuestions[currentIndex];
                const correct = currentQuestion.correct ?? currentQuestion.correct_answer ?? 0;
                
                setAnswers([...answers, {
                    question: currentQuestion,
                    userAnswer: selectedAnswer,
                    correct: selectedAnswer === correct
                }]);
                
                if (currentIndex < testQuestions.length - 1) {
                    setCurrentIndex(currentIndex + 1);
                    setSelectedAnswer(null);
                } else {
                    setTestComplete(true);
                }
            };
            
            if (testComplete) {
                const score = answers.filter(a => a.correct).length;
                const percentage = Math.round((score / testQuestions.length) * 100);
                
                // Analyze weak areas
                const domainPerformance = {};
                DOMAINS.forEach(d => {
                    const domainAnswers = answers.filter(a => a.question.domain === d.id);
                    const correct = domainAnswers.filter(a => a.correct).length;
                    domainPerformance[d.id] = {
                        domain: d,
                        correct,
                        total: domainAnswers.length,
                        percentage: domainAnswers.length > 0 ? Math.round((correct / domainAnswers.length) * 100) : 0
                    };
                });
                
                const weakAreas = Object.values(domainPerformance)
                    .filter(p => p.percentage < 85 && p.total > 0)
                    .sort((a, b) => a.percentage - b.percentage);
                
                return (
                    <div className="final-review-container">
                        <h2>Final Review Complete!</h2>
                        
                        <div style={{ textAlign: 'center', padding: '2rem', background: '#18181b', borderRadius: '12px', marginTop: '2rem' }}>
                            <div style={{ fontSize: '4rem', fontWeight: 'bold' }}>
                                {score}/{testQuestions.length}
                            </div>
                            <div style={{ fontSize: '2rem', color: '#a1a1aa' }}>
                                {percentage}%
                            </div>
                            <div className={`badge ${percentage >= 85 ? 'success' : 'warning'}`} style={{ fontSize: '1.2rem', marginTop: '1rem' }}>
                                {percentage >= 85 ? ' READY FOR EXAM!' : ' MORE STUDY NEEDED'}
                            </div>
                        </div>
                        
                        {weakAreas.length > 0 && (
                            <div className="weakness-analysis">
                                <h3> Areas Needing Improvement</h3>
                                {weakAreas.map(area => {
                                    const remediation = SIMULATION_DATA.filter(s => 
                                        s && s.domain === area.domain.id && s.type === 'remediation'
                                    );
                                    
                                    return (
                                        <div key={area.domain.id} className="weak-area-item">
                                            <div style={{ marginBottom: '0.5rem' }}>
                                                <strong>Domain {area.domain.id}: {area.domain.name}</strong>
                                            </div>
                                            <div style={{ color: '#a1a1aa', marginBottom: '0.5rem' }}>
                                                Score: {area.correct}/{area.total} ({area.percentage}%)
                                            </div>
                                            
                                            {remediation.length > 0 && (
                                                <div className="recommended-remediation">
                                                    <strong>Recommended Remediation:</strong>
                                                    <ul style={{ marginTop: '0.5rem', paddingLeft: '1.5rem' }}>
                                                        {remediation.slice(0, 3).map(r => (
                                                            <li key={r.id}>{r.title}</li>
                                                        ))}
                                                    </ul>
                                                </div>
                                            )}
                                        </div>
                                    );
                                })}
                            </div>
                        )}
                        
                        <button 
                            className="button secondary" 
                            onClick={() => navigateTo('hub')}
                            style={{ marginTop: '2rem' }}
                        >
                            Back to Hub
                        </button>
                    </div>
                );
            }
            
            if (!testStarted) {
                return (
                    <div className="final-review-container">
                        <h2>Final Review Test</h2>
                        
                        <div className="info-box" style={{ marginTop: '2rem' }}>
                            <h3>Test Information</h3>
                            <ul style={{ marginTop: '1rem', paddingLeft: '1.5rem', lineHeight: 1.8 }}>
                                <li>50 questions total</li>
                                <li>Domain-weighted distribution</li>
                                <li>Covers all 5 domains</li>
                                <li>Passing score: 85%</li>
                                <li>Identifies weak areas for remediation</li>
                            </ul>
                        </div>
                        
                        <div style={{ marginTop: '2rem', display: 'flex', gap: '1rem' }}>
                            <button className="button" onClick={startTest}>
                                Start Final Review 
                            </button>
                            <button className="button secondary" onClick={() => navigateTo('hub')}>
                                Back to Hub
                            </button>
                        </div>
                    </div>
                );
            }
            
            const currentQuestion = testQuestions[currentIndex];
            
            return (
                <div className="final-review-container">
                    <h2>Final Review Test</h2>
                    
                    <div style={{ marginTop: '2rem' }}>
                        <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: '1rem' }}>
                            <span>Question {currentIndex + 1} of {testQuestions.length}</span>
                            <span>Domain {currentQuestion.domain}</span>
                        </div>
                        
                        <div style={{ 
                            height: '4px', 
                            background: '#27272a', 
                            borderRadius: '2px',
                            overflow: 'hidden',
                            marginBottom: '2rem'
                        }}>
                            <div style={{
                                height: '100%',
                                width: `${((currentIndex + 1) / testQuestions.length) * 100}%`,
                                background: '#6366f1',
                                transition: 'width 0.3s ease'
                            }} />
                        </div>
                        
                        <h3 style={{ marginBottom: '1.5rem' }}>{currentQuestion.question}</h3>
                        
                        <div className="options">
                            {currentQuestion.options.map((option, idx) => (
                                <div
                                    key={idx}
                                    className={`option ${selectedAnswer === idx ? 'selected' : ''}`}
                                    onClick={() => setSelectedAnswer(idx)}
                                >
                                    <div style={{
                                        width: '28px',
                                        height: '28px',
                                        borderRadius: '50%',
                                        background: selectedAnswer === idx ? '#6366f1' : '#6366f1',
                                        color: 'white',
                                        display: 'flex',
                                        alignItems: 'center',
                                        justifyContent: 'center',
                                        fontWeight: 'bold',
                                        flexShrink: 0
                                    }}>
                                        {String.fromCharCode(65 + idx)}
                                    </div>
                                    <div style={{ flex: 1 }}>{option}</div>
                                </div>
                            ))}
                        </div>
                        
                        <button 
                            className="button"
                            onClick={handleSubmit}
                            disabled={selectedAnswer === null}
                            style={{ marginTop: '2rem' }}
                        >
                            Submit & Continue 
                        </button>
                    </div>
                </div>
            );
        };
        
        // Mount the application
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
